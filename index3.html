<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <script src="cousera-project/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="LunchCheck" ng-controller="formCtrl">
      <form name="myForm">
        <p>Food Nmes:
          <input name="Foodbox" ng-model="Foodbox" required="">
          <span ng-show="myForm.Foodbox.$touched && myForm.Foodbox.$invalid">Enter food name</span>
        </p>
      <div id="Enter food item"></div>
    <script>
    var app=angular.module('LunchCheck',[]);
    app.controller("formCtrl");
    function ($scope) {
      var txtfood=$scope.Foodbox.val();
      var foodcount=txtfood.split(;);
      map(function(txtfood){return number(txtfood);});
      if(foodcount.length()<=3)
      {
        $(#errormsg).val("Enjoy..");
      }
      else if (foodcount.length()>3) {

        $(#errormsg).val("too much..");
      }
    }
    </script>
  </body>
</html>
